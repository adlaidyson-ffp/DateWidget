<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Date Widget - London Time</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 2px; height: 100%;
      background: transparent;
      font-family: 'Open Sans', sans-serif;
      display: flex; justify-content: center; align-items: center;
      color: white;
      text-align: center;
    }
    #fullDateDisplay {
      font-size: 4vw;
      font-weight: 700;
      max-width: 90vw;
      line-height: 1.2;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="fullDateDisplay">Loading date...</div>

  <script>
    function getOrdinalSuffix(day) {
      if (day > 3 && day < 21) return 'th';
      switch (day % 10) {
        case 1: return 'st';
        case 2: return 'nd';
        case 3: return 'rd';
        default: return 'th';
      }
    }

    function updateDateLondon() {
      // Create date in Europe/London timezone using Intl API
      const now = new Date();

      // Use Intl.DateTimeFormat with timeZone option for London
      const londonDateStr = new Intl.DateTimeFormat('en-GB', {
        timeZone: 'Europe/London',
        weekday: 'long',
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      }).format(now);

      // Because Intl.DateTimeFormat can't add ordinals, parse day and add suffix manually
      // Extract day number from the formatted string
      const dayMatch = londonDateStr.match(/\d+/);
      if (!dayMatch) {
        document.getElementById('fullDateDisplay').textContent = londonDateStr;
        return;
      }
      const dayNum = parseInt(dayMatch[0], 10);
      const ordinal = getOrdinalSuffix(dayNum);

      // Replace day number with day + ordinal suffix
      const dateWithOrdinal = londonDateStr.replace(dayNum.toString(), dayNum + ordinal);

      // Show date
      document.getElementById('fullDateDisplay').textContent = dateWithOrdinal;
    }

    updateDateLondon();

    // Optional: update every hour in case page stays open across midnight London time
    setInterval(updateDateLondon, 60 * 60 * 1000);
  </script>
</body>
</html>
